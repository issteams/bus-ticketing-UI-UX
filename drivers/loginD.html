<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <link rel="stylesheet" href="style2.css">
<style>
    #form-container {
       width: 100%;
      }

      .signup{
        margin-left: 70px;
        padding-top: 5px;
      }

      .asignup {
        text-decoration: none;
        background-color: #0dd60d;
        color:rgb(252, 247, 247);
        width: 100%;
        height: 100%;
      }

    </style>
</head>
<body>
<div class="container">
    <div class="title">Driver's Login</div>
    <form action="#">
        <div class="user-details">
            <div id="form-container"class="input-box">
                <span class="details">Email</span>
                <input type="email" placeholder="Enter your email" required>
            </div>
            
            <div id="form-container" class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <div id="form-container" class="button">
                <input type="submit" value="Login">
            </div>
                <p class="signup">If you don't have an account please <a class="asignup" href="index.html">SignUp</a></p>
        </div>
    </form>

</div>
</body>
</html>
